<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <section class="hero is-semiblack">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item logo">
                <img src="img/logo.svg" alt="Logo">
              </a>
              <span class="navbar-item is-hidden-desktop">
                <a class="button is-primary">Book a session</a>
              </span>
              <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Services
                </a>
                <a class="navbar-item">
                  Team
                </a>
                <a class="navbar-item">
                  News
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <span class="navbar-item is-hidden-touch">
                  <a class="button is-primary">Book a session</a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body has-text-centered">
        <div class="container">
          <div class="hero-body-inner">
            <h1 class="title">
              Lifecare Essendon
            </h1>
            <h2 class="subtitle">
              Large subtitle
            </h2>
          </div>
        </div>
      </div>
    </section>
